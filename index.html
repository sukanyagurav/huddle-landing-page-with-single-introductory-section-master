<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/8f682ba053.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="a logo" class="logo">
  </header>
 <main>
  <div class="image__container">
    <img src="images/illustration-mockups.svg" alt="">  
  </div>
  <div class="contant__container">
    <h1>Build The Community<br> Your Fans Will Love</h1>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </p>
    <a href="#" class="btn">Register</a>
  </div>
 </main>
  
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">SG</a>.
    </p>
    <ul class="social-links">
      <li><a href="#" aria-label="facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
      <li><a href="#" aria-label="twitter"><i class="fa-brands fa-twitter"></i></a></li>
      <li><a href="#" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>
  </footer>
</body>
</html>
